<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container login-container">
      <div class="left-side">
        <div class="doorboy">
          <object
            class="doorboy-svg"
            data="/images/login/doorboy.svg"
            type="image/svg+xml"
          ></object>
        </div>
      </div>
      <div class="right-side-login">
        <form class="form-container">
            <div class="inner-form">
                <div class="inner-form-top">
                    <a class="inner-form-top-already" href="#">ALREADY MEMEBERS</a>
                    <a class="inner-form-top-help" href="#">Need help?</a>
                </div>
                <div class="inner-form-bot">
                    <input placeholder="Enter your username" class="inner-form-bot-input" type="text">
                    <input placeholder="Enter your password" class="inner-form-bot-input" type="password">
                    <button class="inner-form-bot-button">SIGN IN</button>
                </div>
            </div>
            <div class="outer-form">
                <a class="outer-form-account" href="#">Don't have an account yet?</a>
                <a class="outer-form-missing" href="#">Create an account</a>
            </div>
        </form>
      </div>
    </div>
    <script src="/login.js"></script>
  </body>
</html>
