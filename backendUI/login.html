<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/Catalog-ui/backendUI/css/login.css" />
  </head>
  <body>
    <div class="container login-container">
      <div class="left-side">
        <div class="doorboy">
          <object
            class="doorboy-svg"
            data="/Catalog-ui/images/login/doorboy.svg"
            type="image/svg+xml"
          ></object>
          <!-- <img class="doorboy-svg" src="/images/login/doorboy.svg" alt=""> -->
        </div>
      </div>
      <div class="right-side-login">
        <form class="form-container">
          <div class="inner-form inner-form-login">
            <div class="inner-form-top">
              <a class="inner-form-top-already" href="#">ALREADY MEMEBERS</a>
              <a class="inner-form-top-help" href="#">Forgot password?</a>
            </div>
            <div class="inner-form-bot">
              <input
                placeholder="Enter your username"
                class="inner-form-bot-input"
                id="username"
                type="text"
                value="test"
              />
              <input
                placeholder="Enter your password"
                class="inner-form-bot-input"
                id="password"
                type="password"
                value="test"
              />
              <button class="inner-form-bot-button" onclick="loginUser();">LOG IN</button>
            </div>
          </div>
          <div class="inner-form inner-form-registration hidden">
            <div class="inner-form-top">
              <a class="inner-form-top-already" href="#">ALREADY MEMEBERS</a>
              <a class="inner-form-top-help" href="#">Need help?</a>
            </div>
            <div class="inner-form-bot">
              <input
                placeholder="Enter your username"
                class="inner-form-bot-input"
                type="text"
                id="sign-in-username"
                value="Fendorian"
              />
              <input
                placeholder="Enter your email"
                class="inner-form-bot-input"
                type="email"
                id="sign-in-email"
                value="papic.stefan24@gmail.com"
              />
              <input
                placeholder="Enter your password"
                class="inner-form-bot-input"
                type="password"
                id="sign-in-password"
                value="sijalica24"
              />
              <input
                placeholder="Confirm your password"
                class="inner-form-bot-input"
                type="password"
                id="sign-in-confirm-password"
                value="sijalica24"
              />
              <button class="inner-form-bot-button" onclick="register();">SIGN IN</button>
            </div>
          </div>
          <div class="outer-form-login">
            <a class="outer-form-account" href="#"
              >Don't have an account yet?</a
            >
            <a class="outer-form-missing" href="#" onclick="toggle();">Create an account</a>
          </div>
          <div class="outer-form-registration">
            <a class="outer-form-account" href="#"
              >Have an account?</a
            >
            <a class="outer-form-missing" href="#" onclick="toggle();">Switch to login</a>
          </div>

        </form>
      </div>
    </div>
    <script src="/Catalog-ui/backendUI/js/app.js"></script>
    <script src="/Catalog-ui/backendUI/js/login.js"></script>
  </body>
</html>
