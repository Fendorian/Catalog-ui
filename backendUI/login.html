<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/backendUI/css/login.css" />
    <!-- <link rel="stylesheet" href="/css/login.css" /> -->
  </head>
  <body>
    <div class="container login-container">
      <div class="left-side">
        <div class="doorboy">
          <object
            class="doorboy-svg"
            data="../images/login/doorboy.svg"
            type="image/svg+xml"
          ></object>
          <!-- <img class="doorboy-svg" src="/images/login/doorboy.svg" alt=""> -->
        </div>
      </div>
      <div class="right-side-login">
        <div class="form-container">
          <div class="inner-form inner-form-login">
            <div class="inner-form-top">
              <a class="inner-form-top-already" href="#">ALREADY MEMEBER</a>
              <a class="inner-form-top-help" href="#">Forgot password?</a>
            </div>
            <div class="inner-form-bot">
              <input
                placeholder="Enter your username"
                class="inner-form-bot-input"
                type="text"
                tabindex="1"
              />
              <input
                placeholder="Enter your password"
                class="inner-form-bot-input"
                type="password"
                tabindex="2"
              />
              <div class="inner-form-bot-button" onclick="successLogin();">
                <div tabindex="3" class="inner-form-bot-button-text">LOGIN</div>
              </div>
            </div>
          </div>
          <div class="inner-form inner-form-registration hidden">
            <div class="inner-form-top">
              <a class="inner-form-top-already" href="#">ALREADY MEMEBER</a>
              <a class="inner-form-top-help" href="#">Need help?</a>
            </div>
            <div class="inner-form-bot">
              <input
                id="sign-in-username"
                placeholder="Enter your username"
                class="inner-form-bot-input"
                type="text"
              />
              <input
                id="sign-in-email"
                placeholder="Enter your email"
                class="inner-form-bot-input"
                type="email"
              />
              <input
                id="sign-in-password"
                placeholder="Enter your password"
                class="inner-form-bot-input"
                type="passwordF"
              />
              <input
                id="sign-in-confirm-password"
                placeholder="Confirm your password"
                class="inner-form-bot-input"
                type="password"
              />
              <div class="inner-form-bot-button" onclick="register();">
                <div class="inner-form-bot-button-text">SIGN IN</div>
              </div>
            </div>
          </div>
          <div class="outer-form-login">
            <a class="outer-form-account" href="#"
              >Don't have an account yet?</a
            >
            <a class="outer-form-missing" href="#" onclick="toggle();"
              >Create an account</a
            >
          </div>
          <div class="outer-form-registration">
            <a class="outer-form-account" href="#">Have an account?</a>
            <a class="outer-form-missing" href="#" onclick="toggle();"
              >Switch to login</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="/js/app.js"></script> -->
    <script src="/backendUI/js/app.js"></script>
    <script src="/backendUI/js/login.js"></script>
    <!-- <script src="/js/login.js"></script> -->
  </body>
</html>
