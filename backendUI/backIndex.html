<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/backendUI/css/login.css" />
    <link rel="stylesheet" href="/backendUI/CSS/sidenav.css" />
    <link rel="stylesheet" href="/backendUI/css/maincontent.css" />
  </head>
  <body>
    <div class="global-container">
      <div class="side-nav">
        <div class="profile-picture">
          <img src="/images/profile/userAvatar.jpeg" alt="" />
        </div>
        <div
          class="link-wrapper products-link menu-item"
          data-target="home"
          onclick="toggleDisplay('home')"
        >
          <div class="side-nav-container">
            <img src="/images/house.svg" alt="" class="sidenav-svg" />
            <a class="links">Home</a>
          </div>
        </div>
        <div
          class="link-wrapper products-link menu-item"
          data-target="product"
          onclick="toggleDisplay('product')"
        >
          <div class="side-nav-container">
            <img src="/images/box-solid.svg" alt="" class="sidenav-svg" />
            <a class="links">Products</a>
          </div>
        </div>
        <div
          class="link-wrapper categories-link menu-item"
          onclick="toggleDisplay('category')"
          data-target="category"
        >
          <div class="side-nav-container"></div>
          <img src="/images/category-icon.svg" alt="" class="sidenav-svg" />
          <a class="links">Categories</a>
        </div>
        <div
          class="link-wrapper subcategories-link menu-item"
          onclick="toggleDisplay('sub-category')"
          data-target="sub-category"
        >
          <div class="side-nav-container">
            <img
              src="/images/sub-category.svg"
              data-target="sub-category"
              alt=""
              class="sidenav-svg"
            />
            <a class="links">Subcategories</a>
          </div>
        </div>
        <div class="link-wrapper logout-link" onclick="logout();">
          <div class="side-nav-container">
            <img src="/images/logout.svg" alt="" class="sidenav-svg" />
            <a class="links">Logout</a>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>Search</h2>
        <div class="search">
          <img src="/images/magnifying-glass.svg" alt="" />
          <input class="search-input" placeholder="Search" type="text" />
        </div>

        <div id="home" class="content-wrapper">
          <div class="category-card-container">
            <h2 class="category-title">Categories</h2>
            <div class="category-card-container"></div>
          </div>
          <div class="products-filter">
            <h2 class="products-title">Products</h2>
            <div class="products-card-container"></div>
          </div>
          <div class="pagination-container">
            <div class="pagination">
              <a href="#" class="pagination-arrow arrow-left"
                ><i class="fa fa-angle-left"></i
              ></a>
              <div class="page-numbers">
                <a href="#" class="page-number active">1</a>
                <a href="#" class="page-number">2</a>
                <a href="#" class="page-number">3</a>
                <a href="#" class="page-number">4</a>
                <a href="#" class="page-number">5</a>
              </div>
              <a href="#" class="pagination-arrow arrow-right"
                ><i class="fa fa-angle-right"></i
              ></a>
            </div>
          </div>
        </div>
        <!-- Products component -->
        <div id="product" class="product-component content">
          <div class="product-header-component">
            <h2>Products</h2>
            <!-- Add Product -->
            <div class="add-product add-button">
              <img src="/images/plus.svg" alt="" />
            </div>
          </div>
          <div id="create-item-form" class="product-component-form hidden">
            <label for="CreateName">Name</label>
            <input value="testname" id="CreateName" type="text" placeholder="Enter name here..." />
                
            <label for="CreateAbstract">Abstract</label>
            <input value="testabstract" id="CreateAbstract" type="text" placeholder="Enter abstract here..." />
                
            <label for="CreateDescription">Description</label>
            <input value="testdesc" id="CreateDescription" type="text" />
                
            <label for="CreatePrice">Price</label>
            <input value="333" id="CreatePrice" type="number" placeholder="Enter price here..." />
                
            <label for="CreateImageUrl">Image Url</label>
            <input value="testiamge" id="CreateImageUrl" type="text" placeholder="Enter url here..." />
                
            <label for="CreateCategoryID">Category</label>
            <select id="CreateCategoryID" name="CreateCategoryID" onchange="handleCategoryChange()"></select>
                
            <div id="categorySpecificInputs"></div>
          
            <div class="button-wrapper">
              <button id="createItemButton" class="submit-adding-product">Add Product</button>
              <div class="cancel-button">Cancel</div>
            </div>
          </div>
          
          

          <div id="edit-item-form" class="product-component-form hidden">
            <input type="text" name="" id="EditID" style="display: none" />
            <label for="EditName">Name</label>
            <input
              value="testName"
              placeholder="Enter name here..."
              id="EditName"
              type="text"
            />
            <label for="EditAbstract">Abstract</label>
            <input
              value="testAbstract"
              placeholder="Enter abstract here..."
              type="text"
              id="EditAbstract"
            />
            <label for="EditDescription">Enter description here</label>
            <input value="testDescription" type="text" id="EditDescription" />
            <label for="EditPrice">Enter price here</label>
            <input
              value="123"
              placeholder="Enter price here..."
              type="number"
              id="EditPrice"
            />
            <label value="testUrl.png" for="EditImageUrl"
              >Enter Image Url here</label
            >
            <input
              placeholder="Enter url here..."
              type="text"
              id="EditImageUrl"
            />
            <label for="EditCategoryID">Pick category:</label>
            <select id="EditCategoryID" name="EditCategoryID">
              <option value="1">Laptopovi</option>
              <option value="2">Monitori</option>
              <option value="3">PC</option>
            </select>
            <div class="button-wrapper">
              <div class="submit-adding-product" onclick="editItem();">
                Add Product
              </div>
              <div class="cancel-button">Cancel</div>
            </div>
          </div>
          <!-- Product list -->
          <div class="products-filter">
            <div class="products-card-filter"></div>
          </div>
        </div>
        <!-- Category component -->
        <div id="category" class="category-component content">
          <div class="category-component-header">
            <h2>Categories</h2>
            <div class="add-category add-button">
              <img src="/images/plus.svg" alt="" />
            </div>
          </div>
          <div id="add-category-form" class="category-component-form hidden">
            <input type="text" name="" id="EditID" style="display: none" />
            <label id="EditID" for="CategoryName">Name</label>
            <input
              placeholder="Enter category name here..."
              id="CategoryName"
              type="text"
            />
            <!-- <label value="testUrl.png" for="EditImageUrl"
              >Enter Image Url here</label
            > -->
            <!-- <input
              placeholder="Enter url here..."
              type="text"
              id="EditImageUrl"
            /> -->
            <div class="button-wrapper">
              <div class="submit-adding-category">Add Category</div>
              <div class="cancel-button">Cancel</div>
            </div>
          </div>
          <div class="category-filter"></div>
        </div>
        <!-- Sub category component -->
        <div id="sub-category" class="sub-category-component content">
          <div class="sub-category-component-header">
            <h2>SubCategories</h2>
            <div class="add-sub-category add-button">
              <img src="/images/plus.svg" alt="" />
            </div>
          </div>
          <div class="category-card-container"></div>
        </div>
      </div>
      <!-- <div class="single-container"></div> -->
    </div>
    <script src="/backendUI/js/sidenav.js"></script>
    <script type="module" src="/backendUI/js/maincontent.js"></script>
    <script src="/backendUI/js/app.js"></script>
    <script type="module" src="/backendUI/js/models/product.js"></script>
    <script type="module" src="/backendUI/js/models/category.js"></script>
  </body>
</html>
