<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/backendUI/css/login.css" />
    <link rel="stylesheet" href="/backendUI/CSS/sidenav.css" />
    <link rel="stylesheet" href="/backendUI/css/maincontent.css" />
  </head>
  <body>
    <!-- <div class="side-nav-component"></div>
    <div class="main-content"></div> -->

    <div class="global-container">
      <div class="side-nav">
        <div class="profile-picture">
          <img src="/images/profile/userAvatar.jpeg" alt="" />
        </div>
        <div
          class="link-wrapper products-link menu-item"
          data-target="home"
          onclick="toggleDisplay('home')"
        >
          <div class="side-nav-container">
            <img src="/images/house.svg" alt="" class="sidenav-svg" />
            <a class="links">Home</a>
          </div>
        </div>
        <div
          class="link-wrapper products-link menu-item"
          data-target="product"
          onclick="toggleDisplay('product')"
        >
          <div class="side-nav-container">
            <img src="/images/box-solid.svg" alt="" class="sidenav-svg" />
            <a class="links">Products</a>
          </div>
        </div>
        <div
          class="link-wrapper categories-link menu-item"
          onclick="toggleDisplay('category')"
          data-target="category"
        >
          <div class="side-nav-container"></div>
          <img src="/images/category-icon.svg" alt="" class="sidenav-svg" />
          <a class="links">Categories</a>
        </div>
        <div
          class="link-wrapper subcategories-link menu-item"
          onclick="toggleDisplay('sub-category')"
          data-target="sub-category"
        >
          <div class="side-nav-container">
            <img
              src="/images/sub-category.svg"
              data-target="sub-category"
              alt=""
              class="sidenav-svg"
            />
            <a class="links">Subcategories</a>
          </div>
        </div>
        <div class="link-wrapper logout-link" onclick="logout();">
          <div class="side-nav-container">
            <img src="/images/logout.svg" alt="" class="sidenav-svg" />
            <a class="links">Logout</a>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>Search</h2>
        <div class="search">
          <img src="/images/magnifying-glass.svg" alt="" />
          <input class="search-input" placeholder="Search" type="text" />
        </div>
        <div id="home" class="content-wrapper">
          <div class="category-filter">
            <h2 class="category-title">Categories</h2>
            <div class="category-card-container">
              <div class="category-card">
                <div class="category-icon">
                  <img src="/images/laptop.svg" alt="" />
                </div>
                <div class="category-name">Laptopovi</div>
                <div class="category-amount">250</div>
              </div>
              <div class="category-card">
                <div class="category-icon">
                  <img src="/images/laptop.svg" alt="" />
                </div>
                <div class="category-name">Laptopovi</div>
                <div class="category-amount">250</div>
              </div>
              <div class="category-card">
                <div class="category-icon">
                  <img src="/images/laptop.svg" alt="" />
                </div>
                <div class="category-name">Laptopovi</div>
                <div class="category-amount">250</div>
              </div>
            </div>
          </div>
          <div class="products-filter">
            <h2 class="products-title">Products</h2>
            <div class="products-card-container">
              <div class="products-card">
                <div class="thumb-image">
                  <img src="" alt="" />
                </div>
                <div class="product-name">Dell</div>
                <div class="product-category">Laptopovi</div>
                <div class="three-dots-for-crud" id="three-dots-for-crud">
                  <img
                    class="three-dots-svg"
                    src="/images/elipsis.svg"
                    alt=""
                  />
                  <div class="dropdown">
                    <a href="#">View</a>
                    <a href="#">Edit</a>
                    <a href="#">Delete</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Products component -->
        <div id="product" class="product-component content">
          <div class="product-header-component">
            <h2>Products</h2>
            <!-- Add Product -->
            <div class="add-product">
              <img src="/images/plus.svg" alt="" />
            </div>
          </div>
          <div id="create-item-form" class="product-component-form hidden">
            <input type="text" name="" id="CreateID" style="display: none" />
            <label for="CreateName">Name</label>
            <input
              value="testName"
              placeholder="Enter name here..."
              id="CreateName"
              type="text"
            />
            <label for="CreateAbstract">Abstract</label>
            <input
              value="testAbstract"
              placeholder="Enter abstract here..."
              type="text"
              id="CreateAbstract"
            />
            <label for="CreateDescription">Enter description here</label>
            <input value="testDescription" type="text" id="CreateDescription" />
            <label for="CreatePrice">Enter price here</label>
            <input
              value="123"
              placeholder="Enter price here..."
              type="number"
              id="CreatePrice"
            />
            <label value="testUrl.png" for="CreateImageUrl"
              >Enter Image Url here</label
            >
            <input
              placeholder="Enter url here..."
              type="text"
              id="CreateImageUrl"
            />
            <select id="CreateCategoryID" name="CreateCategoryID">
              <option value="1">Laptopovi</option>
              <option value="2">Monitori</option>
              <option value="3">PC</option>
            </select>
            <div class="submit-adding-product" onclick="createItem();">
              Add Product
            </div>
            
          </div>
          <!-- Product list -->
          <div class="products-card-container">
            <div class="products-card">
              <div class="thumb-image">
                <img src="" alt="" />
              </div>
              <div class="product-name">Dell</div>
              <div class="product-category">Laptopovi</div>
              <div class="three-dots-for-crud" id="three-dots-for-crud">
                <img
                  class="three-dots-svg"
                  src="/images/elipsis.svg"
                  alt=""
                />
                <div class="dropdown">
                  <a href="#">View</a>
                  <a href="#">Edit</a>
                  <a href="#">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Category component -->
        <div id="category" class="category-component content">
          <div class="category-component-header">
            <h2>Categories</h2>
            <div class="add-category">
              <img src="/images/plus.svg" alt="" />
            </div>
          </div>
          <div class="category-card-container">
            <div class="slider">
              <div class="slides">
                <div class="category-card">
                  <div class="category-icon">
                    <img src="/images/laptop.svg" alt="" />
                  </div>
                  <div class="category-name">Laptopovi</div>
                  <div class="category-amount">250</div>
                </div>
                <div class="category-card">
                  <div class="category-icon">
                    <img src="/images/laptop.svg" alt="" />
                  </div>
                  <div class="category-name">Laptopovi</div>
                  <div class="category-amount">250</div>
                </div>
                <div class="category-card">
                  <div class="category-icon">
                    <img src="/images/laptop.svg" alt="" />
                  </div>
                  <div class="category-name">Laptopovi</div>
                  <div class="category-amount">250</div>
                </div>
              </div>
            </div>
            </div>
          </div>
        <!-- Sub category component -->
        <div id="sub-category" class="sub-category-component content">
          <div class="sub-category-component-header">
            <h2>SubCategories</h2>
            <div class="add-sub-category">
              <img src="/images/plus.svg" alt="" />
            </div>
          </div>
          <div class="category-card-container"></div>
        </div>
      </div>
      <!-- <div class="single-container"></div> -->
    </div>
    <script src="/backendUI/js/sidenav.js"></script>
    <script type="module" src="/backendUI/js/maincontent.js"></script>
    <script src="/backendUI/js/app.js"></script>
    <script type="module" src="/backendUI/js/models/product.js"></script>
  </body>
</html>
